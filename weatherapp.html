<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .weather-container {
      background: rgb(8, 114, 149);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input,
    button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <div class="weather-container">
    <h2>ðŸŒ¦ Weather Checker</h2>
    <input type="text" id="locationInput" placeholder="Enter a city or area" />
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = '6952931161deda6057561adf4ad85f8c'; // Replace with your OpenWeatherMap API key
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('result');

      if (!location) {
        resultDiv.innerHTML = '<p class="error">Please enter an area.</p>';
        return;
      }

      resultDiv.innerHTML = 'Fetching weather...';

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod !== 200) {
          resultDiv.innerHTML = `<p class="error">${data.message}</p>`;
          return;
        }

        const temp = data.main.temp;
        const humidity = data.main.humidity;
        const city = data.name;
        const country = data.sys.country;

        resultDiv.innerHTML = `
          <h3>${city}, ${country}</h3>
          <p>ðŸŒ¡ Temperature: <strong>${temp} Â°C</strong></p>
          <p>ðŸ’§ Humidity: <strong>${humidity}%</strong></p>
        `;
      } catch (err) {
        resultDiv.innerHTML = '<p class="error">Error fetching data.</p>';
      }
    }
  </script>
</body>

</html>
